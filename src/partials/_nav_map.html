<header class="fixed">
  <div class="navigation">

    <a href="//www.sfchronicle.com" target="_blank">
      <div class="logo-link link">
          <img class="desk-logo" src="../assets/logos/sf_logo_black.png"></img>
          <img class="mobile-logo" src="../assets/logos/sfletter_c_black.png"></img>
        </div>
    </a>

    <div class="link social email">
      <a id="mail-icon" title="Share via email" href="mailto:?subject=<%= grunt.data.json.project.map_title %>&body=<%= grunt.data.json.project.map_description %>%0A%0Ahttps%3A%2F%2Fprojects.sfchronicle.com%2F2017%2Ffarmers-markets%2F<%= grunt.data.json.project.map_slug %>">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </a>
    </div>

    <div class="link social">
      <a id="facebook-icon" title="Share on Facebook" href="#" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fprojects.sfchronicle.com%2F2017%2Ffarmers-markets%2F<%= grunt.data.json.project.map_slug %>', 'facebook-share-dialog', 'width=626,height=436'); return false;">
        <i class="fa fa-facebook"></i>
      </a>
    </div>

    <div class="link social">
      <a id="twitter-icon" title="Share on Twitter" href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fprojects.sfchronicle.com%2F2017%2Ffarmers-markets%2F<%= grunt.data.json.project.map_slug %>&text=<%= grunt.data.json.project.map_twitter %>">
        <i class="fa fa-twitter"></i>
      </a>
    </div>

  </div>
</header>
